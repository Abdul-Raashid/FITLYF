<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitlyf - Health Monitoring</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

    <header>
        <h1>Welcome to Fitlyf</h1>
        <p>Your health, our priority!</p>
    </header>

    <section class="home">
        <h2>About Our Services</h2>
        <p>Fitlyf helps you track your BMI, blood pressure, sugar levels, and provides personalized diet recommendations.</p>
        
        <!-- Redirect to health form page -->
        <a href="/health-details" class="btn-custom">
            Get Started <i class="fas fa-arrow-right"></i>
        </a>
        
        <style>
        .btn-custom {
            display: inline-block;
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        
        .btn-custom i {
            margin-left: 10px;
            transition: transform 0.3s ease-in-out;
        }
        
        .btn-custom:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-custom:hover i {
            transform: translateX(5px);
        }
        </style>
        
        
    </section>

</body>
</html>
