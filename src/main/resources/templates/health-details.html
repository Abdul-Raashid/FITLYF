<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Health Details</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

    <header>
        <h1>Enter Your Health Details</h1>
    </header>

    <section class="form-container">
        <form id="healthForm" action="/calculate" method="post">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="bp">Blood Pressure (Systolic/Diastolic):</label>
            <input type="text" id="bp" name="bp" placeholder="120/80" required>

            <label for="sugar">Blood Sugar Level (mg/dL):</label>
            <input type="number" id="sugar" name="sugar" required>

            <label for="exercise">Exercise Frequency (times per week):</label>
            <input type="number" id="exercise" name="exercise" required>

            <button type="submit" class="submit-btn">Calculate Health Report</button>
        </form>
    </section>

</body>
</html>
